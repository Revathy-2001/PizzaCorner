    <script>
        var total = 0;
        var arr = [];
        var cart = {};
        var extras = {"cheeseCrust":70,"wheatCrust":75,"vegToppings":85,"extraCheese":75,"cheeseDip":80,"jalepenoDip":100};
        function addOrder(crust,vegToppings,cheeseToppings,cheeseDip,cheeseJalepenoDip,size,price,quantity) {
           if(price == 99)
             document.getElementById("clickclr1").style.background = "rgb(13, 255, 250,0.4)";
           if(price == 165)
             document.getElementById("clickclr2").style.background = "rgb(13, 255, 250,0.4)";
           if(price == 400)
             document.getElementById("clickclr3").style.background = "rgb(13, 255, 250,0.4)";
           if(price == 195)
             document.getElementById("clickclr4").style.background = "rgb(13, 255, 250,0.4)";
           if(price == 300)
             document.getElementById("clickclr5").style.background = "rgb(13, 255, 250,0.4)";
           if(price == 500)
              document.getElementById("clickclr6").style.background = "rgb(13, 255, 250,0.4)";

           if(cart.hasOwnProperty(size)) 
              total -= cart[size][cart[size].length-1];
           let tempTot = price;
           arr.push(document.querySelector('input[name='+crust+']:checked').value);
           let vt = document.querySelector('input[name='+vegToppings+']:checked');
           let ct = document.querySelector('input[name='+cheeseToppings+']:checked');
           let cd = document.querySelector('input[name='+cheeseDip+']:checked');
           let cjd = document.querySelector('input[name='+cheeseJalepenoDip+']:checked');
           tempTot += extras[arr[0]];
           if(vt != null  ) {
               tempTot += extras[vt.value]
               arr.push(vt.value);
           }
           if(ct != null  ) {
              tempTot += extras[ct.value];
              arr.push(ct.value);
           }
           if(cd != null  ) {
             tempTot += extras[cd.value];
             arr.push(cd.value);
           }
           if(cjd != null  ) {
              tempTot += extras[cjd.value];
              arr.push(cjd.value);
           }
           let qt = parseInt(document.getElementById(quantity).value);
           arr.push(qt);
           tempTot *= qt;
           arr.push(tempTot);
           cart[size] = arr;
           arr = [];
           total += tempTot;
           console.log(total); 
        }
        function openForm(){
          document.getElementById('myform').style.display = "block";
          // document.getElementById('Pay').style.display = "block";
          
        }

         function PaypopUp(){
          var paymententered = false;

          getpaybox.style.display = "block";
        }
        function Billing(){
           var paycash = document.getElementById("payment").value;
           var amt = document.getElementById("Amount").value;
           if(paycash >= amt && paycash != ""){
             document.getElementById("payment").style.display = "none";
             document.getElementById('billboxpopup').style.display = "block";
             var cashpaid = document.getElementById("payment").value;
             var balance =  cashpaid - total;
             var totamt = document.getElementById('totamtans');
             totamt.value = total;
             var cashp = document.getElementById("cashpaidans");
             cashp.value = cashpaid;
             var bal = document.getElementById("balance");
             bal.value = balance;
          }
          else{
            alert("Payment not accepted!")
          }

        }
        function Submit(){
          var valuesaccepted = false;
          var name = document.getElementById('name').value;
          var tel = document.getElementById('phno').value;
          if(name == "" && tel == "")
            alert("Please fill out the fields!")
          else if(name == "")
            alert("Please fill out the name Field!")
          else if(tel == "")
            alert("Please fill out the Phone Number field!")
          else{
            if(name.match(/^[a-zA-Z\s]+$/) && tel.match(/^[0-9]+$/) && tel.length == 10){
              alert("your Values are accepted!")
              valuesaccepted = true;
            }
            else if (!name.match(/^[a-zA-Z\s]+$/))
              alert("Give Valid Name!")
            else if(!tel.match(/^[0-9]+$/))
              alert("Enter Valid Number")
            else if(tel.length != 10)
              alert("Enter Only ten numbers!")
          }
          if(valuesaccepted == true){
             if(total == 0)
                 alert("Seems like you haven't selected any Pizza!")
             else 
               document.getElementById('Pay').style.display = "block";
               document.getElementById('Amount').value = total;
          }
        }
